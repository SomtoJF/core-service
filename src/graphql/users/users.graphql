type User {
  id: ID!

  email: String!
  hash: String!
  firstName: String!
  lastName: String!
  profilePicture: String
  role: String!
  examsTakenId: [String!]
  examsSetId: [String!]
  #   createdAt:
  #   updatedAt:
}

input UpdateUserArgs {
  email: String
  password: String
  firstName: String
  lastName: String
  profilePicture: String
}

type Mutation {
  updateUser(id: ID!, args: UpdateUserArgs!): User
  deleteUser(id: ID!): User
}

type Query {
  user(id: ID!): User
}
